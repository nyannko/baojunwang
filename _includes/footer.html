<footer class="footer">
    <div class="container">
    {% if page.url contains '/cn/' %} 
        {% if site.footer_menu_cn %}
        
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu_cn] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | prepend: '/cn' | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% else %}
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endif %}

        <div class="content is-small has-text-centered">
            <!-- <p class="">Theme built by <a href="https://www.csrhymes.com">C.S. Rhymes</a></p> -->
        </div>
    </div>
</footer>
